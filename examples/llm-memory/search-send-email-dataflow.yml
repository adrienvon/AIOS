nodes:
  - id: terminal-input
    build: pip install -e ../../node-hub/terminal-input
    path: dynamic
    outputs:
      - data
    inputs:
      llm-mcp-client-result: llm-mcp-client/llm-mcp-client-result

  - id: llm-mcp-client
    build: pip install -e ../../agent-hub/llm-mcp-client
    path: llm-mcp-client
    outputs:
      - llm-mcp-client-result
    inputs:
      query: terminal-input/data
    env:
        IS_DATAFLOW_END: true

