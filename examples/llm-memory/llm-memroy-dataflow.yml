nodes:
  - id: terminal-input
    build: pip install -e ../../node-hub/terminal-input
    path: dynamic
    outputs:
      - data
    inputs:
      llm-memory-result: memory-agent/llm-memory-result
  - id: memory-agent
    build: pip install -e ../../agent-hub/llm-memory
    path: llm-memory
    outputs:
      - llm-memory-result
    inputs:
      query: terminal-input/data
