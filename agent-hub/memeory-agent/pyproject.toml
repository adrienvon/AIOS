[tool.poetry]
name = "memeory-agent"
version = "0.1.1"
authors = [
    "ZongHuan Wu ",
    "Cheng Chen",
]
description = "Use Mem0 to retrieve memory"
license = "MIT License"
homepage = "https://github.com/moxin-org/mofa"
documentation = "https://github.com/mem0ai/mem0"
readme = "README.md"
packages = [{ include = "memory_agent" }]

[tool.poetry.dependencies]
pyarrow = ">= 5.0.0"
mem0ai = ">=0.1.97"
flask = "*"
[tool.poetry.scripts]
memeory-agent = "memory_agent.main:main"

[build-system]
requires = ["poetry-core>=1.8.0"]
build-backend = "poetry.core.masonry.api"
